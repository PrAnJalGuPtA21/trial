<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form (ngSubmit)="onSubmit()" class="sign-in-form" [formGroup]="signup" autocomplete="off">
                <h2 class="title font-bold">Sign up</h2>
                <div class="input-field">
                    <fa-icon [icon]="fauser"></fa-icon>
                    <input type="text" placeholder="Username" name="name" formControlName="username" required />
                </div>
                <div class="input-field">
                    <fa-icon [icon]="famail"></fa-icon>
                    <input type="email" placeholder="Email" name="email" formControlName="email" required />
                </div>
                <div class="input-field">
                    <fa-icon [icon]="falock"></fa-icon>
                    <input type="password" placeholder="Password" name="password" formControlName="password" required />
                </div>
                <button type="submit" class="btn shadow-md shadow-black" value="Sign up">Sign Up !</button>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Already a Member ?</h3>
                <p>
                    Thank you for being part of our community. Your presence enriches our
                    shared experiences. Let's continue this journey together!
                </p>
                <button class="btn transparent shadow-md shadow-slate-100" (click)="signinbtn()">
                    Sign in
                </button>
            </div>
            <img src="https://i.ibb.co/nP8H853/Mobile-login-rafiki.png" class="image" alt="" />
        </div>
    </div>
</div>
